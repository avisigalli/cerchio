<!DOCTYPE html>
<html>
<title>App circonferenza</title>
<head>
<link rel=stylesheet href=http://getskeleton.com/dist/css/normalize.css>
<link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
<script src=funzioni.js></script>
</head>
<body>
    <img src=icon.png class=u-full-width>
    <div class=container>
	<div class=row>
	  <div class="twelve columns">
		  <h2>Calcolo area e circonferenza</h2>
		  <p>Area = r<sup>2</sup> &pi;</p>
		  <p>Circonferenza = 2 r &pi;</p>
	  </div>
	</div>
	<div class=row>
	  <div class="twelve columns">
		
		<form name=circonferenza>
		<label for=r>Misura del raggio</label>
		<input type=number name=r min=0.001 step=0.001 required class=u-full-width><br>
		<button onclick="calcoloCirconferenza()" class=u-full-width>
			Circonferenza
		</button>
		<button onclick="calcoloArea()" class=u-full-width>
			Area
		</button>
		<input type=reset onclick="annulla()" value=Annulla class=u-full-width>
		</form>
	  <p id=area> </p>
	  <p id=circonferenza> </p>
	  </div>
	</div>
      </div>
</body>
</html>
